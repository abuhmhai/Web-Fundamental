<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Thành Công</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
<section class="success-container">
    <h2>Đặt Lịch Khám Thành Công!</h2>
    <p id="success-details"></p>
    <button onclick="goBack()">Quay lại Trang Chủ</button>
</section>

<script>
    // Lấy dữ liệu từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");
    const specialty = urlParams.get("specialty");
    const doctor = urlParams.get("doctor");

    // Hiển thị thông tin đặt lịch
    document.getElementById("success-details").innerHTML = `
        <strong>Họ Tên:</strong> ${name}<br>
        <strong>Chuyên Khoa:</strong> ${specialty}<br>
        <strong>Bác Sĩ:</strong> ${doctor}
    `;

    // Hàm quay lại trang chủ
    function goBack() {
        window.location.href = "home.html";
    }
</script>
</body>
</html>
