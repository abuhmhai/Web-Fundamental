<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Danh Sách Thực Tập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/view.css">
</head>
<body onload="loadInterns()">
<!-- Header -->
<header>
    <a href="home.html" class="logo"><img src="/image/logo1.png" alt="Logo"></a>
    <nav class="navbar">
        <a href="home.html">Trang Chủ</a>
        <a href="about.html">Giới Thiệu</a>
        <a href="view.html">Xem </a>
        <a href="javascript:checkEnter();" class="btn-enter">Nhập</a>   
        <a href="login.html">Đăng Nhập</a>
    </nav>
</header>
<!-- Header Ends -->

<!-- Main Content -->
<section class="manage">
    <div class="container mt-4">
        <h1 class="text-center">Danh Sách Sinh Viên Thực Tập</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Tên Sinh Viên</th>
                    <th>Email</th>
                    <th>Vị Trí Thực Tập</th>
                    <th>Framework</th>
                </tr>
            </thead>
            <tbody id="intern-list">
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</section>

<!-- Footer -->
<section class="footer">
    <div class="box-container">
        <div class="box">
            <img src="/image/logo.png" alt="Logo">
        </div>
        <div class="box">
            <h3>Kết Nối Với Chúng Tôi</h3>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
        <div class="box">
            <h3>Liên Hệ</h3>
            <p><i class="fa-solid fa-phone"></i> 0987654321</p>
            <p><i class="fa-solid fa-envelope"></i> support@intern.com</p>
            <p><i class="fa-solid fa-location-dot"></i> Hà Nội, Việt Nam</p>
        </div>
    </div>
    <div class="credit">© 2024 Quản Lý Sinh Viên Thực Tập</div>
</section>

<script>
    // Tải dữ liệu từ localStorage và hiển thị trên bảng
    function loadInterns() {
        const internList = JSON.parse(localStorage.getItem("interns")) || [];
        const tableBody = document.getElementById("intern-list");

        if (internList.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center">Không có sinh viên nào</td></tr>`;
            return;
        }

        tableBody.innerHTML = internList.map((intern) => `
            <tr>
                <td>${intern.name}</td>
                <td>${intern.email}</td>
                <td>${intern.position}</td>
                <td>${intern.framework}</td>
            </tr>
        `).join("");
    }
</script>
</body>
</html>
