<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Lịch Hẹn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/view.css">
</head>
<body onload="load_info()">    
<!-- Header -->
<header>
    <a href="home.html" class="logo"><img src="/image/logo1.png" alt="Logo"></a>
    <nav class="navbar">
        <a href="home.html">Trang Chủ</a>
        <a href="home.html">Giới Thiệu</a>
        <a href="view.html">Xem Lịch Hẹn</a>
        <a href="javascript:check_enter();">Đặt Lịch</a>
        <a href="login.html">Đăng Nhập</a>
    </nav>
</header>
<!-- Header Ends -->

<!-- Main Content -->
<section class="manage">
    <div class="container mt-4">
        <h1 class="text-center">Danh Sách Lịch Hẹn</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Họ Tên</th>
                    <th>Số Điện Thoại</th>
                    <th>Chuyên Khoa</th>
                    <th>Bác Sĩ</th>
                </tr>
            </thead>
            <tbody id="appointment-list">
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</section>

<!-- Footer -->
<section class="footer">
    <div class="box-container">
        <div class="box">
            <img src="/image/logo.png" alt="Logo">
        </div>
        <div class="box">
            <h3>Kết Nối Với Chúng Tôi</h3>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
        <div class="box">
            <h3>Liên Hệ</h3>
            <p><i class="fa-solid fa-phone"></i> 0878773737</p>
            <p><i class="fa-solid fa-envelope"></i> support@hospital.com</p>
            <p><i class="fa-solid fa-location-dot"></i> Hà Nội, Việt Nam</p>
        </div>
    </div>
    <div class="credit">© 2024 Quản Lý Khám Bệnh</div>
</section>

<script>
    // Tải dữ liệu từ localStorage và hiển thị trên bảng
    function load_info() {
        const appointmentList = JSON.parse(localStorage.getItem("appointments")) || [];
        const tableBody = document.getElementById("appointment-list");

        if (appointmentList.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center">Không có lịch hẹn nào</td></tr>`;
            return;
        }

        tableBody.innerHTML = appointmentList.map((appointment) => `
            <tr>
                <td>${appointment.name}</td>
                <td>${appointment.phone}</td>
                <td>${appointment.specialty}</td>
                <td>${appointment.doctor}</td>
            </tr>
        `).join("");
    }
</script>
</body>
</html>
